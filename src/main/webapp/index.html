<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="./dist/main.js"></script>
    <link rel="stylesheet" href="./dist/css/style.css">
    <title>Arena Shooter</title>
</head>
<body>
<div class="columns">
    <div class="column">
        <canvas id="canvas"></canvas>
    </div>
    <div class="column">
        <div id="tabs"></div>
        <div id="lobbies"></div>
    </div>
    <div class="column ">
        <label class="label" for="users">Users Online</label>
        <textarea id="users" readonly cols="18" rows="20"></textarea>
    </div>
</div>
<div id="controls" class="tile is-ancestor is-vertical">
    <figure class="image tile is-2">
        <img src="dist/images/controlls.png" alt="Arrow keys for shooting. WASD keys for moving" width="256"
             height="128">
    </figure>
    <div class="tile is-2">
        <span>W A S D For Moving</span>
        <span>Arrow Keys For Attacking</span>
    </div>
</div>
</body>
</html>
